version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecogen-ai-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Runtime Environment Variables
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - EMBER_API_KEY=${EMBER_API_KEY}
      - HF_TOKEN=${HF_TOKEN}

      # Force internal service URLs for Docker, ignoring local .env 'localhost' values
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - qdrant

  redis:
    image: redis:alpine
    container_name: ecogen-ai-redis
    restart: always
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant
    container_name: ecogen-ai-qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
